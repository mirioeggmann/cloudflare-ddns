apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-ddns
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cloudflare-ddns
              image: mirioeggmann/cloudflare-ddns:v0.5.1
              env:
              - name: ZONE_ID
                value: ""
              - name: RECORD_ID
                value: ""
              - name: AUTH_KEY
                value: ""
              - name: AUTH_EMAIL
                value: ""
              - name: API_TOKEN
                value: ""
              - name: NAME
                value: ""
              - name: PROXIED
                value: ""
          restartPolicy: OnFailure
